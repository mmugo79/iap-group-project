<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - VehiclePro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width:540px">
      <div class="card-body">
        <h4 class="card-title">Sign up</h4>
        <form id="signupForm">
          <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
          <div class="mb-3"><label>Email</label><input class="form-control" name="email" type="email" required></div>
          <div class="mb-3"><label>Password</label><input class="form-control" name="password" type="password" required></div>
          <div class="mb-3"><button class="btn btn-primary">Register</button></div>
        </form>
        <div id="message"></div>
      </div>
    </div>
  </div>

<script>
document.getElementById('signupForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = e.target;
  const data = {
    name: form.name.value,
    email: form.email.value,
    password: form.password.value
  };
  const res = await fetch('/backend/api/auth/signup.php', {
    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
  });
  const j = await res.json();
  if(j.success){
    document.getElementById('message').innerHTML = '<div class="alert alert-success">Registered. Check email for code. Your user_id: '+j.user_id+'</div>';
    // show a prompt for code verification
    const code = prompt('Enter the code you received in email');
    if(code){
      const verify = await fetch('/backend/api/auth/verify_otp.php', {
        method:'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({user_id:j.user_id, code})
      });
      const vj = await verify.json();
      if(vj.success) alert('Account verified! You can log in.');
      else alert('Verify failed');
    }
  } else {
    alert(j.error || 'Error');
  }
});
</script>
</body>
</html>
