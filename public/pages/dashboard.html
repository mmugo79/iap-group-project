<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - VehiclePro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
  <h3>Dashboard</h3>
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3"><h5>Total Users</h5><div id="usersCount">—</div></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3"><h5>Total Vehicles</h5><div id="vehiclesCount">—</div></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3"><h5>Total Reservations</h5><div id="reservationsCount">—</div></div>
    </div>
  </div>

  <div class="card mt-4 p-3">
    <canvas id="statusChart" height="100"></canvas>
  </div>

<script>
async function loadStats(){
  // simple endpoints that you will create returning JSON counts
  const [u, v, r, vs] = await Promise.all([
    fetch('/backend/api/stats/users_count.php').then(res=>res.json()),
    fetch('/backend/api/stats/vehicles_count.php').then(res=>res.json()),
    fetch('/backend/api/stats/reservations_count.php').then(res=>res.json()),
    fetch('/backend/api/stats/vehicles_by_status.php').then(res=>res.json())
  ]);
  document.getElementById('usersCount').innerText = u.count || 0;
  document.getElementById('vehiclesCount').innerText = v.count || 0;
  document.getElementById('reservationsCount').innerText = r.count || 0;

  const labels = vs.map(x=>x.status);
  const data = vs.map(x=>x.count);

  new Chart(document.getElementById('statusChart').getContext('2d'), {
    type: 'pie',
    data: { labels, datasets: [{ label:'Vehicles', data }] }
  });
}
loadStats();
</script>
</body>
</html>
